<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
  }

  body {
    background-color: #0a0a0a;
    color: #0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background-color: #111;
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 500px;
    border: 2px solid #00e5ff;
    box-shadow: 0 0 15px #00f7ff66;
    position: relative;
  }

  .logo {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
  }

  .logo img {
    max-width: 160px;
    filter: drop-shadow(0 0 10px #00f7ff);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #00f7ff;
    font-weight: bold;
    text-shadow: 0 0 4px #00f7ff88;
  }

  input,
  select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #00f7ff99;
    background-color: #0c0c0c;
    color: #00ffff;
    font-size: 16px;
    transition: 0.3s ease;
    box-shadow: inset 0 0 6px #00f7ff22;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #00f7ff;
    box-shadow: 0 0 8px #00f7ffcc;
  }

  .result {
    text-align: center;
    margin-top: 30px;
    font-size: 18px;
    font-weight: bold;
    color: #00f7ff;
    text-shadow: 0 0 8px #00f7ff99;
    min-height: 24px;
  }

  .footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
    color: #777;
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px;
      border-radius: 12px;
    }

    .logo img {
      max-width: 120px;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Your Logo" />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>

    <div class="form-group">
      <label for="from">From Currency</label>
      <select id="from">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="JPY">JPY - Yen</option>
        <option value="GBP">GBP - Pound</option>
      </select>
    </div>

    <div class="form-group">
      <label for="to">To Currency</label>
      <select id="to">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="JPY">JPY - Yen</option>
        <option value="GBP">GBP - Pound</option>
      </select>
    </div>

    <div class="result">Converted amount will appear here</div>

    <div class="footer">
      &copy; Printingnest | Contact: 1212121515
    </div>
  </div>
</body>
</html>
